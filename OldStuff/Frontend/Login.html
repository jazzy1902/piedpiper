<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedPiper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="cont">
            <div class="top">
                <header>Welcome to Pied Piper Compression Company!</header>
            </div>

            <div class="email">
                <form action="">
                    <input type="text" class="input" placeholder="Email Address" required>
                    <input type="submit" class="OTP" value="Send OTP">
                </form>
            </div>
            <!-- <div class="inputs">
                <input type="button" class="OTP" value="Send OTP">
            </div> -->
            <div class="otp">
                <input type="password" class="input" placeholder="OTP" required>
            </div>
            <div class="login button">
                <input type="submit" class="submit" value="Login">
            </div>
            
        </div>
    </div>
</body>
</html>
